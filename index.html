<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Cat Rave</title>
  </head>
  <body>
    <main>
      <section id="intro" class="visible">
        <button id="introBtn">Cat Rave..?</button>
      </section>
      <section id="rave" class="hidden">
        <h1 class="animate__animated animate__heartBeat animate__infinite">CAT RAVE!</h1>
        <img class="cat" src="images/dancing-cat.gif" alt="A kitten dancing">
      </section>
    </main>
  </body>
  <audio id="music" src="music/caramelldansen.mp3"></audio>
  <script src="index.js"></script>
</html>
